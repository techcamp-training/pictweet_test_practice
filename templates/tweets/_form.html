{% if form.errors %}
  <div class="error-summary">
      <ul>
          {% for error in form.non_field_errors %}
              <li>{{ error }}</li>
          {% endfor %}
          {% for field in form %}
              {% for error in field.errors %}
                  <li><strong>{{ field.label }}:</strong> {{ error }}</li>
              {% endfor %}
          {% endfor %}
      </ul>
  </div>
{% endif %}
{{ form.text }}
{{ form.image }}
